<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>World Clock</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background: #fdfdfd;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      transition: background 0.5s, color 0.5s;
      padding: 1rem;
    }

    #clocks {
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .clock {
      font-size: 6vw;
      font-weight: 300;
    }

    h1 {
      font-size: 8vw;
      margin-bottom: 1rem;
      font-weight: 400;
    }
  </style>
</head>

<body>
  <h1>World Clock</h1>
  <div id="clocks"></div>

  <script>
    const cities = [
      { name: 'New York', tz: 'America/New_York' },
      { name: 'London', tz: 'Europe/London' },
      { name: 'Berlin', tz: 'Europe/Berlin' },
      { name: 'Tokyo', tz: 'Asia/Tokyo' },
      { name: 'Sydney', tz: 'Australia/Sydney' }
    ];

    const clocksDiv = document.getElementById('clocks');

    function updateClocks() {
      clocksDiv.innerHTML = '';
      const now = new Date();

      cities.forEach(city => {
        const options = {
          timeZone: city.tz,
          hour: '2-digit',
          minute: '2-digit',
          second: '2-digit',
          hour12: false
        };
        const time = new Intl.DateTimeFormat([], options).format(now);
        const div = document.createElement('div');
        div.className = 'clock';
        div.textContent = `${city.name}: ${time}`;
        clocksDiv.appendChild(div);
      });
    }

    setInterval(updateClocks, 1000);
    updateClocks();
  </script>
</body>

</html>
