<!DOCTYPE html>
<html lang="en" class="">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather</title>
  <link href="../assets/output.css" rel="stylesheet">
  <script src="../assets/theme.js"></script>
</head>

<body class="m-0 font-sans flex flex-col justify-center items-center h-screen transition-colors duration-500 text-center p-8
             bg-gray-50 text-gray-800 dark:bg-gray-900 dark:text-gray-50">
  <div id="weather" class="text-[15vw] font-light mb-8 tracking-wider">Getting weather...</div>
  <div id="location" class="text-4xl font-light mb-4 opacity-80"></div>
  <div id="details" class="text-3xl font-light opacity-60"></div>
  <button onclick="getWeather()"
    class="mt-8 px-8 py-4 text-2xl font-light rounded-lg transition-all cursor-pointer
           bg-transparent border border-gray-800 dark:border-gray-200
           hover:bg-gray-800 hover:text-white dark:hover:bg-gray-200 dark:hover:text-gray-900">Refresh</button>

  <script>
    async function getWeather() {
      try {
        const position = await new Promise((resolve, reject) => {
          navigator.geolocation.getCurrentPosition(resolve, reject);
        });

        const { latitude, longitude } = position.coords;
        const response = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&current_weather=true&temperature_unit=celsius`);
        const data = await response.json();

        document.getElementById('weather').textContent = `${Math.round(data.current_weather.temperature)}Â°C`;
        document.getElementById('location').textContent = `${latitude.toFixed(2)}, ${longitude.toFixed(2)}`;
        document.getElementById('details').textContent = `Wind: ${data.current_weather.windspeed} km/h`;
      } catch (error) {
        document.getElementById('weather').textContent = 'Unable to get weather';
        document.getElementById('location').textContent = 'Location access denied';
      }
    }

    getWeather();
  </script>
</body>

</html>
