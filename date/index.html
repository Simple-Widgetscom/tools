<!DOCTYPE html>
<html lang="en" class="">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Date & Day</title>
  <link href="../assets/output.css" rel="stylesheet">
  <script src="../assets/theme.js"></script>
</head>

<body class="m-0 font-sans flex justify-center items-center h-screen transition-colors duration-500
             bg-gray-50 text-gray-800 dark:bg-gray-900 dark:text-gray-50">
  <div id="date" class="text-6xl font-light tracking-wider text-center">Loading...</div>

  <script>
    function updateDate() {
      const now = new Date();
      const options = {
        weekday: 'long',
        month: 'long',
        day: 'numeric',
        year: 'numeric'
      };
      const dateString = now.toLocaleDateString(undefined, options);
      document.getElementById('date').textContent = dateString;
    }

    updateDate();
  </script>
</body>

</html>
