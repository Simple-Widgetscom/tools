<!DOCTYPE html>
<html lang="en" class="">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Timer</title>
  <link href="../assets/output.css" rel="stylesheet">
  <script src="../assets/theme.js"></script>
</head>

<body class="m-0 font-sans flex flex-col justify-center items-center h-screen gap-8 transition-colors duration-500
             bg-gray-50 text-gray-800 dark:bg-gray-900 dark:text-gray-50">
  <div id="timer" class="text-[15vw] font-light tracking-wider">00:00</div>
  <div class="flex gap-4">
    <button id="startPause"
      class="px-6 py-3 text-xl font-light rounded-lg transition-all cursor-pointer
             bg-gray-800 text-white dark:bg-gray-100 dark:text-gray-900
             hover:opacity-80">Start</button>
    <button id="reset"
      class="px-6 py-3 text-xl font-light rounded-lg transition-all cursor-pointer
             bg-transparent border border-gray-800 dark:border-gray-200
             hover:bg-gray-800 hover:text-white dark:hover:bg-gray-200 dark:hover:text-gray-900">Reset</button>
  </div>

  <script>
    let startTime = 0;
    let elapsed = 0;
    let interval = null;
    let running = false;

    const timerDisplay = document.getElementById('timer');
    const startPauseBtn = document.getElementById('startPause');
    const resetBtn = document.getElementById('reset');

    function formatTime(ms) {
      const totalSeconds = Math.floor(ms / 1000);
      const minutes = String(Math.floor(totalSeconds / 60)).padStart(2, '0');
      const seconds = String(totalSeconds % 60).padStart(2, '0');
      return `${minutes}:${seconds}`;
    }

    function updateDisplay() {
      timerDisplay.textContent = formatTime(elapsed);
    }

    startPauseBtn.addEventListener('click', () => {
      if (!running) {
        startTime = Date.now() - elapsed;
        interval = setInterval(() => {
          elapsed = Date.now() - startTime;
          updateDisplay();
        }, 100);
        startPauseBtn.textContent = 'Pause';
        running = true;
      } else {
        clearInterval(interval);
        running = false;
        startPauseBtn.textContent = 'Start';
      }
    });

    resetBtn.addEventListener('click', () => {
      clearInterval(interval);
      elapsed = 0;
      running = false;
      startPauseBtn.textContent = 'Start';
      updateDisplay();
    });

    updateDisplay();
  </script>
</body>

</html>
