<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quote of the Day</title>
  <link href="../assets/output.css" rel="stylesheet">
</head>

<body class="m-0 font-sans bg-gray-50 text-gray-800 flex justify-center items-center h-screen text-center px-8">
  <div id="quote" class="text-4xl font-light max-w-4xl leading-relaxed">Loading...</div>

  <script>
    const quotes = [
      "Breathe. You're exactly where you need to be.",
      "Do small things with great love.",
      "Simplicity is the ultimate sophistication.",
      "Be present. Be gentle. Be grateful.",
      "One thing at a time, with full attention.",
      "The only way to do great work is to love what you do. – Steve Jobs",
      "Do what you can, with what you have, where you are. – Theodore Roosevelt",
      "It always seems impossible until it's done. – Nelson Mandela",
      "The best time to plant a tree was 20 years ago. The second best time is now. – Chinese Proverb",
      "You are braver than you believe, stronger than you seem, and smarter than you think. – A.A. Milne",
      "Everything you can imagine is real. – Pablo Picasso",
      "Life is what happens when you're busy making other plans. – John Lennon",
      "Don't watch the clock; do what it does. Keep going. – Sam Levenson"
    ];

    const randomIndex = Math.floor(Math.random() * quotes.length);
    document.getElementById('quote').textContent = quotes[randomIndex];
  </script>
</body>

</html>
