<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>World Clock</title>
  <link href="../assets/output.css" rel="stylesheet">
</head>

<body
  class="m-0 font-sans bg-gray-50 text-gray-800 flex flex-col justify-center items-center h-screen transition-all duration-500 text-center p-4">
  <h1 class="text-[15vw] font-light mb-8">World Clock</h1>
  <div id="clocks" class="flex flex-col gap-6"></div>

  <script>
    const cities = [
      { name: 'New York', tz: 'America/New_York' },
      { name: 'London', tz: 'Europe/London' },
      { name: 'Berlin', tz: 'Europe/Berlin' },
      { name: 'Tokyo', tz: 'Asia/Tokyo' },
      { name: 'Sydney', tz: 'Australia/Sydney' }
    ];

    const clocksDiv = document.getElementById('clocks');

    function updateClocks() {
      clocksDiv.innerHTML = '';
      const now = new Date();

      cities.forEach(city => {
        const options = {
          timeZone: city.tz,
          hour: '2-digit',
          minute: '2-digit',
          second: '2-digit',
          hour12: false
        };
        const time = new Intl.DateTimeFormat([], options).format(now);
        const div = document.createElement('div');
        div.className = 'text-4xl font-light';
        div.textContent = `${city.name}: ${time}`;
        clocksDiv.appendChild(div);
      });
    }

    setInterval(updateClocks, 1000);
    updateClocks();
  </script>
</body>

</html>
