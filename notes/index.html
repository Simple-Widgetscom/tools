<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notepad</title>
  <link href="../assets/output.css" rel="stylesheet">
</head>

<body class="m-0 p-0 bg-gray-900 text-white flex flex-col h-screen">
  <textarea id="notepad" placeholder="Start typing..."
    class="flex-grow w-full p-4 text-[15vw] bg-black text-white border-none resize-none outline-none font-light"></textarea>

  <script>
    const textarea = document.getElementById('notepad');

    // Note: localStorage not available in Claude.ai artifacts, using memory storage
    textarea.value = '';

    // Simulate save behavior without localStorage
    textarea.addEventListener('input', () => {
      // In a real environment, this would save to localStorage
      // localStorage.setItem('notepadContent', textarea.value);
    });
  </script>
</body>

</html>
