<!DOCTYPE html>
<html lang="en" class="">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notepad</title>
  <link href="../assets/output.css" rel="stylesheet">
</head>

<body class="m-0 p-0 bg-gray-900 text-gray-50 flex flex-col h-screen">
  <textarea id="notepad" placeholder="Start typing..."
    class="flex-grow w-full p-4 text-2xl bg-gray-900 text-gray-50 border-none resize-none outline-none font-light"></textarea>

  <script>
    const textarea = document.getElementById('notepad');

    // Load saved content from localStorage
    const saved = localStorage.getItem('notepadContent');
    if (saved) {
      textarea.value = saved;
    }

    // Save content on input
    textarea.addEventListener('input', () => {
      localStorage.setItem('notepadContent', textarea.value);
    });
  </script>
</body>

</html>
