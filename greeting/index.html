<!DOCTYPE html>
<html lang="en" class="">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Greeting</title>
  <link href="../assets/output.css" rel="stylesheet">
  <script src="../assets/theme.js"></script>
</head>

<body class="m-0 font-sans flex justify-center items-center h-screen transition-colors duration-500
             bg-gray-50 text-gray-800 dark:bg-gray-900 dark:text-gray-50">
  <div id="greeting" class="text-[15vw] font-light text-center tracking-wider">Loading...</div>

  <script>
    function getGreeting() {
      const hour = new Date().getHours();
      if (hour >= 5 && hour < 12) return "Good morning";
      if (hour >= 12 && hour < 18) return "Good afternoon";
      if (hour >= 18 && hour < 21) return "Good evening";
      return "Good night";
    }

    document.getElementById('greeting').textContent = getGreeting();
  </script>
</body>

</html>
